version: '3.8'
services:
  backend:
    image: "duonganh203/be-cicd:latest"
    container_name: backend
    networks:
      - "test-cicd"
    ports:
      - "3000:3000"

  frontend:
    image: "duonganh203/fe-cicd:latest"
    container_name: frontend
    env_file:
      - .env
    environment:
      - VITE_APP_API_URL=${VITE_APP_API_URL}
      - VITE_APP_HELLO=${VITE_APP_HELLO}
    depends_on:
      - "backend"
    networks:
      - "test-cicd"
    ports:
      - "4000:80"
 
networks:
  test-cicd:
    external: true
    name: test-cicd
